{% extends 'base.html' %}


{% block main %}
    
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Reset Password</button>
        </form>
    {% else %}
        <h2>Invalid Link</h2>
        <p>The password reset link is invalid. Please request a new one.</p>
    {% endif %}
        
{% endblock main %}
