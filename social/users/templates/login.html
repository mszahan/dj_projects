{% extends 'base.html' %}


{% block title %}
    Login
{% endblock title %}


{% block main %}
<h1 class="text-2xl m-10 mx-auto text-center">Login here</h1>
<div class="container py-5 ">
    <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4 mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold m-2" for="">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{form.username}}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold m-2" for="">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{form.password}}</div>
        </div>       
        <button type="submit" class="text-white bg-green-600 px-5 py-2 rounded cursor-pointer">Login</button>
    </form>

</div>
<div class="m-10 w-2/5 rounded px-2 mx-auto">
    <p> New user? <a href="{% url 'register' %}" class="underline text-indigo-700">Register</a></p>
    <p> <a href="{% url 'password_reset' %}" class="underline text-indigo-700">Forgot password?</a> </p>

</div>
{% endblock main %}
