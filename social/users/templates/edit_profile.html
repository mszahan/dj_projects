{% extends 'base.html' %}


{% block title %}
    Edit Profile
{% endblock title %}
    


{% block main %}
    <h3>Edit your profile</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <button type="submit">Save changes</button>
    </form>
{% endblock main %}
