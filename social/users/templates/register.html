{% extends 'base.html' %}

{% block title %}
    Register
{% endblock title %}
    


{% block main %}
<h3>Register here</h3>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>
        already have an account?
        <a href="{% url 'login' %}">login</a>
    </p>
    <p>
        <a href="{% url 'password_reset' %}">forgot password</a>
    </p>

{% endblock main %}
