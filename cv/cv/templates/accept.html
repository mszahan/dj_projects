<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cv Form</title>
</head>
<body>

    {% include 'nav.html' %}

    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="my-3">Add your information below</h1>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
            
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
            
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="summary" class="form-label">Summary</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"> </textarea>
                    </div>
            
                    <div class="mb-3">
                        <label for="degree" class="form-label">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree">
                    </div>
            
                    <div class="mb-3">
                        <label for="school" class="form-label">School</label>
                        <input type="text" class="form-control" id="school" name="school">
                    </div>
            
                    <div class="mb-3">
                        <label for="university" class="form-label">University</label>
                        <input type="text" class="form-control" id="university" name="university">
                    </div>
            
                    <div class="mb-3">
                        <label for="previous_work" class="form-label">Previous work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work"> </textarea>
                    </div>
            
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"> </textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
