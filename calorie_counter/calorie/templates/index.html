<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food list</title>
</head>
<body>
    <div class="food-list">
        <form action="">
            {% csrf_token %}
            <select name="" id="">
                {% for food in foods %}
                <option value="{{food.name}}">{{food.name}}</option> 
                {% endfor %}    
            </select>
        </form>
    </div>
</body>
</html>
