{% extends 'base.html' %}


{% block main %}
    <form method="post">
        {% csrf_token %}
        <!-- {{form}} -->
         
         {% for field in form %}
            <div class="register-fields">
                {{field.name}}
                <br>
                {{field}}
            </div>
         {% endfor %}
            
        <button type="submit">Register</button>
    </form>
{% endblock main %}
